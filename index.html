<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life OS - Hayat Projem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #09090b; color: #fafafa; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; }
        .card { background: #18181b; border: 1px solid #27272a; border-radius: 20px; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.3s ease; text-align: center; cursor: pointer; }
        .card:active { transform: scale(0.95); }
        .card.success { background: #064e3b; border-color: #10b981; }
        .card.fail { background: #450a0a; border-color: #ef4444; }
        .card h3 { font-size: 14px; font-weight: 600; margin-top: 10px; }
        .card .puan { font-size: 24px; font-weight: 800; margin-bottom: 5px; }
        .full-width { grid-column: span 2; }
    </style>
</head>
<body>

    <header class="p-6 pb-2">
        <h1 class="text-2xl font-bold">Hayat Projem</h1>
        <input type="date" id="datePicker" class="mt-4 bg-zinc-800 text-white p-2 rounded-xl border-none outline-none w-full shadow-lg">
    </header>

    <main class="grid-container">
        
        <div class="card" onclick="openModule('Kilo', 'kg')">
            <div class="puan" id="kilo-puan">0/10</div>
            <div class="text-2xl">‚öñÔ∏è</div>
            <h3>Kilo Kontrol√º</h3>
        </div>

        <div class="card" onclick="openModule('Su', '≈üi≈üe')">
            <div class="puan" id="su-puan">0/10</div>
            <div class="text-2xl">üíß</div>
            <h3>Su (750ml x 3)</h3>
        </div>

        <div class="card" onclick="openModule('Dil', 'dk')">
            <div class="puan" id="dil-puan">0/10</div>
            <div class="text-2xl">üåç</div>
            <h3>Dil Geli≈üimi</h3>
        </div>

        <div class="card" onclick="openModule('Sanat', '≈üiir')">
            <div class="puan" id="sanat-puan">0/10</div>
            <div class="text-2xl">‚úçÔ∏è</div>
            <h3>≈ûiir Yazƒ±mƒ±</h3>
        </div>

        <div class="card" onclick="openModule('Sessizlik', 'saat')">
            <div class="puan" id="sessizlik-puan">0/10</div>
            <div class="text-2xl">ü§´</div>
            <h3>Sessizlik</h3>
        </div>

        <div class="card" onclick="openModule('√áikolata', 'yok')">
            <div class="puan" id="cikolata-puan">0/10</div>
            <div class="text-2xl">üö´üç´</div>
            <h3>√áikolata Yememe</h3>
        </div>

        <div class="card full-width" onclick="openModule('Para', 'TL')">
            <div class="puan" id="para-puan">0/10</div>
            <div class="text-2xl">üí∏</div>
            <h3>G√ºnl√ºk Para Harcama</h3>
        </div>

    </main>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-90 hidden p-8 flex flex-col justify-center items-center z-50">
        <div class="bg-zinc-900 p-6 rounded-3xl w-full max-w-sm border border-zinc-700 text-center">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">Ba≈ülƒ±k</h2>
            <div id="modalContent" class="mb-6">
                <p class="mb-4">Bug√ºnk√º puanƒ±n (1-10):</p>
                <input type="number" id="dailyScore" min="0" max="10" class="bg-zinc-800 text-white text-3xl text-center w-24 p-2 rounded-xl border border-zinc-600">
                <div id="extraInput" class="mt-6"></div>
            </div>
            <div class="flex gap-4">
                <button onclick="saveAndClose()" class="bg-emerald-500 text-white font-bold py-3 px-6 rounded-2xl flex-1 shadow-lg shadow-emerald-900/20">Kaydet</button>
                <button onclick="closeModal()" class="bg-zinc-700 text-white font-bold py-3 px-6 rounded-2xl flex-1">Kapat</button>
            </div>
        </div>
    </div>

    <script>
        let currentModule = "";

        // Bug√ºn√ºn tarihini otomatik ayarla
        document.getElementById('datePicker').valueAsDate = new Date();

        function openModule(name, unit) {
            currentModule = name.toLowerCase();
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('modal').classList.remove('hidden');
            
            // Mod√ºle √∂zel ekstra giri≈üler (√ñrn: Su i√ßin ml giri≈üi)
            let extra = document.getElementById('extraInput');
            if(name === 'Su') {
                extra.innerHTML = `<button onclick="addWater()" class="bg-blue-600 p-3 rounded-xl w-full text-sm">Bir ≈ûi≈üe (750ml) ƒ∞√ßtim</button>`;
            } else if(name === 'Sessizlik') {
                extra.innerHTML = `<input type="number" placeholder="Ka√ß saat?" class="bg-zinc-800 p-3 rounded-xl w-full text-center">`;
            } else {
                extra.innerHTML = "";
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function saveAndClose() {
            let score = document.getElementById('dailyScore').value;
            let card = event.target.closest('.card'); // Basitle≈ütirilmi≈ü mantƒ±k
            
            // Puanƒ± ekrana yansƒ±t (≈ûimdilik sadece g√∂rsel, LocalStorage sonra eklenecek)
            alert(currentModule + " i√ßin " + score + " puan kaydedildi!");
            closeModal();
        }

        function addWater() {
            alert("750ml su eklendi!");
        }
    </script>
</body>
</html>
